<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calc-body">
        <div class="calc-display"></div>
        <div class="calc-btns">
            <button class="num-btn" onclick="getNum">7</button>
            <button class="num-btn" onclick="getNum">8</button>
            <button class="num-btn" onclick="getNum">9</button>
            <button class="op-btn">+</button>
            <button class="num-btn" onclick="getNum">4</button>
            <button class="num-btn" onclick="getNum">5</button>
            <button class="num-btn" onclick="getNum">6</button>
            <button class="op-btn">__</button>
            <button class="num-btn" onclick="getNum">1</button>
            <button class="num-btn" onclick="getNum">2</button>
            <button class="num-btn" onclick="getNum">3</button>
            <button class="op-btn">*</button>
            <button class="num-btn zero" onclick="getNum">0</button>
            <button class="op-btn">=</button>
            <button class="op-btn">/</button>
            <button class="clear-btn">Clear</button>
        </div>
    </div>
</body>
</html>
